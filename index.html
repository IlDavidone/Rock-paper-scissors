<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <!-- settings to be added in the future-->
    <div class="header">
        <h1 class="title">Rock paper scissors</h1>
        <div class="night-mode"><img src="./Assets/moon.png"></div>
    </div>

    <div class="score">
        <div class="human">0</div>
        <div class="info"></div>
        <div class="computer">0</div>
    </div>

    <div class="content">
        <div class="game-area">
            <div class="buttons"><button class="rock-button"><img class="img-rock" src="./Assets/hand-grab.png"></button></div>
            <div class="buttons"><button class="paper-button"><img class="img-paper" src="./Assets/hand-stop.png"></button></div>
            <div class="buttons"><button class="scissors-button"><img class="img-scissors" src="./Assets/hand-two-fingers.png"></button></div>
        </div>
    </div>

    <div class="footer">
        <div class="link-button"><img src="./Assets/brand-github.png"></div>
        <p class="informations"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
