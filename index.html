<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <!-- settings to be added in the future-->
    <div class="header">
        <h1 class="title">Rock paper scissors</h1>
        <div class="night-mode"><img src="./Assets/moon.png"></div>
    </div>

    <div class="score">
        <div class="human">000</div>
        <div class="computer">000</div>
        <div class="reset">000</div>
    </div>

    <div class="content">
        <div class="game-area">
            <button class="rock-button"><img src="./Assets/hand-grab.png"></button>
            <button class="paper-button"><img src="./Assets/hand-stop.png"></button>
            <button class="scissors-button"><img src="./Assets/hand-two-fingers.png"></button>
        </div>
    </div>

    <div class="footer">
        <div class="link-button"></div>
        <p class="informations"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
