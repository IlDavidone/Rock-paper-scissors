<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <!-- settings to be added in the future-->

        <h1 class="title">Rock paper scissors</h1>
        <div class="night-mode"><img src="./Assets/moon.png"></div>
    </div>

    <div class="score">
        <div class="human"></div>
        <div class="computer"></div>
        <div class="reset"></div>
    </div>

    <div class="content">
        <div class="game-area">
            <div class="rock-button"></div>
            <div class="paper-button"></div>
            <div class="scissors-button"></div>
        </div>
    </div>

    <div class="footer">
        <div class="link-button"></div>
        <p class="informations"></p>
    </div>

    <script src="script.js"></script>

</html>
